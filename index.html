<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"  href="src/styles.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>     
</head>

  <body>         
  <div class="container">
      <div class="table">      
                     
            <div class="row">              
              <div class="col-6">
                 <form id="search-city">
                      
                        <input type="text" id="input-city" class="form-group"
                          placeholder="City search"
                          class="form-control"
                          autofocus = "on";
                        />
                        <input type="submit" value="Search" class="btn btn-primary" />
                        <button type="button" id="buttCurr" class="btn btn-warning"> Current</button> 
                                            
                  </form>                      
                </div>                           
            </div>
            <div class="row">              
              <div class="col-6">
                  <div class="weather">
                      <h5 id="data-time">  </h5> 
                      <h1 id="city">Vincennes</h1>                      
                      <h4 id="description">  </h4>                                            
                      <img id = "icon-main" src=""/>
                      <span class="degrees">
                      <span id="current-temp"><lage> 17 </lage></span>                      
                      <a href="#" id="celsius" class = "active"><sup> °C</a>
                      <span><sup>|</span>
                      <a href="#" id="fahrenheit"><sup> °F</a>
                      </span>
                      
                    </div>
                  </div>
              <div class="col-2">
                  <div class="weather-next">
                      <p id="humidity">Humidity:</p>
                      <p id="wind">Wind:</p>
                  </div>
                </div> 
            </div>
          
        </div>
        <div id="forecast" class="table">
        </div> 
        <div class="contacts">
         <small><em>This project was coded by Semashko Tina and is  
            <a href = "https://github.com/TinaSemashko/Weather">open-sourced on GitHub </a>
           and 
           <a href = "https://incandescent-cuchufli-36fc65.netlify.app/">hosted on Netlify </a>
           </em></small>
          </div>
  </div>

    <script src="src/index.js"></script>
  </body>
</html>
